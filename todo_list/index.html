<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Pictures/icon.png" type="image/x-icon">
    <title>To-do list</title>
</head>
<body>
    
    <header>
        <h1>My to do list webpage</h1>
    </header>
    <main>
        
        <div class="container" id="main-box">

            <div id="input-area">
                <h3>What's on the agenda today ?</h3>
                <input type="text" placeholder="Write your tasks here..." id="task-input"><br>
                <button onclick="updateTasks()">Update</button>
            </div>

        </div>

    </main>

    <script src="index.js"></script>
</body>
</html>
